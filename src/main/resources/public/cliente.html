<div class="container">
	
	<!-- Novo cliente. -->
	
	<button data-target="modal1" class="btn modal-trigger">NOVO</button>
	
	<div id="modal1" class="modal">
		<form>
			<div class="modal-content">
				<h4>Cadastro de cliente</h4>

				<!-- Código -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Código</label>
					<div class="col-md-6">
						<input id="txt_codigo" type="number"
							placeholder="Coloque aqui o código" class="form-control input-md"
							ng-model="cliente.codigo" required autofocus>
					</div>
				</div>
				
				<!-- Nome -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Nome</label>
					<div class="col-md-6">
						<input id="txt_nome" type="text" placeholder="Coloque aqui o nome"
							class="form-control input-md" ng-model="cliente.nome" required>
					</div>
				</div>
				<br>
				
				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4">
						<button type="submit"
							class="modal-action modal-close waves-effect waves-green btn"
							ng-click="novoCliente(cliente)">Salvar</button>
					</div>
				</div>
			</div>
			
		</form>
	</div>

	<!-- listagem -->
	<div class="row">
		<div class="col s12 m12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Listagem de clientes</span>
					<p ng-hide="clientes.length">Nenhum cliente cadastrado!</p>
					<table class="striped" ng-show="clientes.length">
						<thead>
							<tr>
								<th data-field="id">Codigo</th>
								<th data-field="nome">Nome</th>
								<th data-field="data">Data Cadastro</th>
								<th data-field="data"><i class="material-icons">more_horiz</i></th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="cliente in clientes">
								<td>{{cliente.codigo}}</td>
								<td>{{cliente.nome}}</td>
								<td>{{cliente.data}}</td>
								<td ng-click="deletarCliente(cliente)" style="cursor: pointer;"><i
									class="material-icons">delete</i></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>



</div>
<script type="text/javascript">
	$(document).ready(function() {
		// the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
		$('.modal-trigger').leanModal();
	});
</script>
